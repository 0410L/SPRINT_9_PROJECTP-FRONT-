


<div class="hero container-fluid d-flex justify-content-center align-items-center a1" *ngIf="this.getRol()===2; ngIfElse getRol">

    <div class="inicial" *ngIf="!loading" id="daily" class="body p-4 mb-2 rounded" style="text-align:center">
      <div class="container-fluid text-center">
        <br>
        <br>
        <br>
        <br>
        <h3 class="text-black fw-bold">Alumnos</h3><h5 class="fw-bold">{{ getGrupo() }}</h5>
        
        <br>
 
        
        <table class="table">
            
            <tbody class="card mt-3" style="width: 22rem" *ngFor="let item of ' '.repeat(model.length).split(''); let i = index;"> 
              <div class="titulo card-header bg-info"><img class="iconoPerfil0" src="../../assets/rol/{{ model[i].valoracion.alumno_id }}.png" alt="{{ model[i].alumno.nombre }}">
                <span class="fw-bold" style="font-size: 18px;">{{ model[i].alumno.nombre }}</span><br>

                <div class="fondo rounded">
                  <span class="fw-bold" style="font-size: 12px">Contacto Tutor:</span><br>
                  <span class="fw-bold">{{ model[i].alumno.nombre_tutor }}</span><br>
                
                  <div class="row mt-1">
                    <div class="col">
                      <a class="titulo" target="_blank" href="https://wa.me/{{ model[i].alumno.phone_no }}?text=Hola! {{ model[i].alumno.nombre_tutor }}, tienes nuevos mensajes en tu hijo {{ model[i].alumno.nombre }} en el apartado Alertas en tu perfil en Polard"><img class="iconoPerfil" src="../../assets/img/whatsapp.svg" alt="https://wa.me/{{ model[i].alumno.phone_no}}"></a>
                    </div>
                    <div class="col">
                      <a class="titulo" href="mailto:{{ model[i].alumno.email }}"><img class="iconoPerfil2" src="../../assets/img/mail.svg" alt="mailto:{{ model[i].alumno.email }}"></a>
                    </div>
                    <div class="col">
                      <a class="titulo" href="tel:{{ model[i].alumno.phone_no }}"><img class="iconoPerfil3" src="../../assets/img/mobile.svg" alt="tel:{{ model[i].alumno.phone_no }}"></a>
                    </div>
                  </div>

                </div>

      
              </div>
            </tbody>
        </table>
        

      </div>
      <div class="d-grid gap-2 d-md text-center justify-content-center">

        <button class="boton btn btn-info p-1 fw-bold" style="height:40px;width:70px" (click)="volver()">Volver</button>
      </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
<br>
<br>
<br>

<div class="text-center" *ngIf="this.getRol()===1; ngIfElse getRol">
  <h1>404</h1>
  <br>
  <h3>PAGINA NO ENCONTRADA</h3>
  <br>
  <button class="boton btn btn-info p-1 fw-bold"  style="height:40px;width:70px" (click)="volverdashboard()">Volver</button>
</div>
