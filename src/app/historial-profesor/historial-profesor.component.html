<!--<app-navbar></app-navbar>-->


<div class="hero container-fluid d-flex justify-content-center align-items-center">

    <div class="inicial" *ngIf="!loading" id="daily" class="body p-4 mb-2 rounded" style="text-align:center">
      <div class="container-fluid text-center ">
        <h2 class="text-black">Alumnos</h2>
        <br>
        <br>
        <br> 
        <table class="table">
            
            <tbody class="card mt-3" style="width: 22rem" *ngFor="let item of ' '.repeat(model.length).split(''); let i = index;"> 
              <div class="titulo card-header bg-info"><span>{{ model[i].alumno.nombre }}</span></div>
            </tbody>
          </table>
      </div>
      <br>
      <br>
      <div class="d-grid gap-2 d-md text-center justify-content-center">
        <button class="boton btn btn-info p-1" style="height:40px;width:70px" (click)="volver()">Volver</button>
      </div>
      
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
