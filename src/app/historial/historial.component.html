<div class="hero container-fluid d-flex justify-content-center align-items-center" style="height:94vh;  background-image: url(../../assets/img/background_pattern.png);
background-size:contain; background-repeat: repeat; background-position: 50% 50%; overflow: hidden">

    <div class="inicial" style="text-align:center">
      <div class="container-fluid text-center ">
        <h2 class="text">Historial</h2>
        <br>
        <br> 
        <br>
          <div *ngIf="!loading" class="body p-4 mb-2 bg-info rounded shadow p-3">
            <table class="table">
              <thead>
               <tr>
                <th><span class="titulo">Fecha</span></th>
                <th><span class="titulo">Desayuno</span></th>
                <th><span class="titulo">Comida 1ยบ</span></th>
                <th><span class="titulo">Comida 2ยบ</span></th>
                <th><span class="titulo">Comida postre</span></th>
                <th><span class="titulo">Merienda</span></th>
                <th><span class="titulo">Dormir inicio</span></th>
                <th><span class="titulo">Dormir final</span></th>
                <th><span class="titulo">Deposiciones</span></th>
                <th><span class="titulo">Observaciones</span></th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of this.model">
                  <td class="dato"><span>{{ item.fecha }}</span></td>
                  <td><img class="IconoVal" src="../../assets/img/{{item.desayuno}}.svg"/></td>
                  <td><img class="IconoVal" src="../../assets/img/{{item.comida_primero}}.svg"/></td>
                  <td><img class="IconoVal" src="../../assets/img/{{item.comida_segundo}}.svg"/></td>
                  <td><img class="IconoVal" src="../../assets/img/{{item.comida_postre}}.svg"/></td>
                  <td><img class="IconoVal" src="../../assets/img/{{item.merienda}}.svg"/></td>
                  <td class="dato"><span>{{ item.dormir_inicio}}</span></td>
                  <td class="dato"><span>{{ item.dormir_final}}</span></td>
                  <td class="dato"><span>{{ item.deposiciones}}</span></td>
                  <td class="dato"><span>{{ item.observaciones}}</span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <app-spinner *ngIf="loading"></app-spinner>
          </div>

</div>
