<div class="hero container-fluid d-flex justify-content-center align-items-center">

    <div class="inicial" style="text-align:center">
      <div class="container mt-2 text-center ">


        <div class="wrapper">
            <div *ngIf="!loading" class="forma p-4 mb-2 bg-info rounded shadow p-3">
                <img class="logo" src="../../../assets/img/robot3.gif" alt="img login">
                <h4 class="text-white">Registro Alumno</h4>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" [(ngModel)]="email" class="form-control" placeholder="Introduce Email">
                    <label>Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Introduce password">
                    <label>Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Introduce password otra vez">
                    <label>Repetir Password</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="button" (click)="addUser()" class="boton btn btn-dark btn-lg">Aceptar</button>
                </div>
                <p class="mt-3">Tienes cuenta? <a routerLink="/login">Login</a></p>
                <p class="mt-3">Ir a <a routerLink="/signInProfesor">Registro Profesor</a></p>
            </div> 
            <app-spinner *ngIf="loading"></app-spinner>
        </div>
        <p></p> 
        <!--<div>Â© Polard</div>-->

        
      
        
    </div>
</div>
