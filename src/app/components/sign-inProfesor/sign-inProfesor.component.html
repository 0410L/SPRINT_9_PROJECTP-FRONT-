<div class="hero container-fluid d-flex justify-content-center align-items-center" style="height:100vh; background-image: url(../../assets/img/background_pattern.png);
background-size:contain; background-repeat: repeat; background-position: 30% 35%; overflow: auto">

    <div class="inicial" style="text-align:center">
      <div class="container mt-2 text-center ">


        <div class="wrapper">
            <div *ngIf="!loading" class="body">
                <img class="logo" src="../../../assets/img/robot3.gif" alt="img login">
                <h3>Registro Profesor</h3>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" [(ngModel)]="email" class="form-control" placeholder="Introduce Email">
                    <label>email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Introduce password">
                    <label>Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Introduce password otra vez">
                    <label>Repetir Password</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="button" (click)="addUser()" class="btn btn-info btn-lg">Aceptar</button>
                </div>
                <p class="mt-3">Tienes cuenta? <a routerLink="/loginProfesor">Login</a></p>
                <p class="mt-3">Ir a <a routerLink="/signInProfesor">Registro Profesor</a></p>
            </div>
            <app-spinner *ngIf="loading"></app-spinner>
        </div>
        
      
        
    </div>
</div>
