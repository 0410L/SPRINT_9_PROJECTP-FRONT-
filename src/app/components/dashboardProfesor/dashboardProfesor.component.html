<div class="hero container-fluid d-flex justify-content-center align-items-center" *ngIf="this.getRol()===2; ngIfElse getRol">
<!--*ngIf="this.getRol()==2; ngIfElse getRol"-->
    <div class="inicial" style="text-align:center">
      <div class="container-fluid text-center ">
        <br>
        <br>
        <h4 class="text-black fw-bold a1">Hola, {{ getUserName() }}</h4>
        <h5 class="fw-bold a1">{{getGrupo()}}</h5>
        <br>
        <div class="row">

          <div class="col">

            <div class="d-grid gap-2 background">
                <button type="button" class="txt shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4 fw-bold" (click)="editProfesor()">Registro Daily</button>
            </div>
            
            <div class="d-grid gap-2 background">
              <button type="button" class="txt shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4 fw-bold" (click)="historialAlumnos()">Historial</button>
            </div>

            <div class="d-grid gap-2 background">
              <button type="button" class="txt shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4 fw-bold" (click)="cam()">Escaner QR</button>
            </div>

          </div>
          


          <div class="col">
              <div class="d-grid gap-2 background">
                <button type="button" class="txt shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4 fw-bold" (click)="dailyProfesor()">Daily (Grupo)</button>
              </div>

              <div class="d-grid gap-2 background">
                <button type="button" class="txt shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4 fw-bold" (click)="alumnos()">Ficha Alumnos</button>
              </div>

              <div class="d-grid gap-2 background">
              <button type="button" class="txt shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4 fw-bold" (click)="qr()">Generador_QR</button>
              </div>
          </div>

          </div>
      </div>
    </div>

<div class="text-center" *ngIf="this.getRol()===1; ngIfElse getRol">
  <h1>404</h1>
  <br>
  <h3>PAGINA NO ENCONTRADA</h3>
  <br>
  <button class="boton btn btn-info p-1" style="height:40px;width:70px" (click)="volverdashboard()">Volver</button>
</div>
