<div class="hero container-fluid d-flex justify-content-center align-items-center">

    <div class="inicial" style="text-align:center">
      <div class="container-fluid text-center ">
        <h4 class="text-black">Hola, {{ getUserName() }}</h4>
        <h5>{{getGrupo()}}</h5>
        <br>
        <table class="table">
            <thead>
              <div class="d-grid gap-2 background">
                  <button type="button" class="shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4" (click)="editProfesor()">Entrada Daily</button>
              </div>
              <div class="d-grid gap-2 background">
                  <button type="button" class="shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4" (click)="dailyProfesor()">Daily</button>
              </div>
              <div class="d-grid gap-2 background">
                <button type="button" class="shake btn btn-dark btn-lg mt-3 mb-3 pt-4 pb-4" (click)="alumnos()">Alumnos</button>
            </div>
              <div class="d-grid gap-2 background">
            </div>
            </thead>
          </table>
      </div>
    </div>
</div>
