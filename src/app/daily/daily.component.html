<div class="hero container-fluid d-flex justify-content-center align-items-center" style="height:94vh;  background-image: url(../../assets/img/background_pattern.png);
background-size:contain; background-repeat: repeat; background-position: 50% 50%; overflow: hidden">

    <div class="inicial" style="text-align:center">
      <div class="container-fluid text-center ">
        <h2 class="text">Daily</h2>
        <br>
        <br>
        <br>
        <div *ngIf="!loading" class="body p-4 mb-2 bg-info rounded shadow p-3">
          <table class="table">
            <thead>
              <tr>
                <th class="bold"><b>Fecha</b></th>
                <th>Desayuno</th>
                <th>Comida primero</th>
                <th>Comida segundo</th>
                <th>Comida postre</th>
                <th>Merienda</th>
                <th>Dormir inicio</th>
                <th>Dormir final</th>
                <th>Deposiciones</th>
                <th>Observaciones</th>

                </tr>
            </thead>
            <tbody>
              <td class="dato"><span>{{ this.model.fecha }}</span></td>
             <td><img class="IconoVal" src="../../assets/img/{{ this.model.desayuno }}.svg"/></td>
             <td><img class="IconoVal" src="../../assets/img/{{ this.model.comida_primero }}.svg"/></td>
             <td><img class="IconoVal" src="../../assets/img/{{ this.model.comida_segundo }}.svg"/></td>
             <td><img class="IconoVal" src="../../assets/img/{{ this.model.comida_postre }}.svg"/></td>
             <td><img class="IconoVal" src="../../assets/img/{{ this.model.merienda }}.svg"/></td>
             <td class="dato"><span>{{ this.model.dormir_inicio }}</span></td>
             <td class="dato"><span>{{ this.model.dormir_final }}</span></td>
             <td class="dato"><span>{{ this.model.deposiciones }}</span></td>
             <td class="dato"><span>{{ this.model.observaciones}}</span></td>
            </tbody>
          </table>
        </div>
        <app-spinner *ngIf="loading"></app-spinner>
      </div>

      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-info p-1">Daily</button> 
        <button class="btn btn-info p-1">Historial</button> 
        <button class="btn btn-info p-1">Alertas</button>
      </div>
      -->
      <br>
      <br>
      <div class="d-grid gap-2 d-md-block text-center">
        <button class="btn btn-info p-1" style="height:40px;width:70px" (click)="volver()">Volver</button>
      </div>
    </div>
</div>
