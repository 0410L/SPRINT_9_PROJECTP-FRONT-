<div class="hero container-fluid d-flex justify-content-center align-items-center">

    <div class="inicial" style="text-align:center">
      <div class="container-fluid text-center ">
        <h2 class="text">Daily</h2>
        <br>
        <div *ngIf="!loading" class="body p-4 mb-2 rounded">

          <div class="card mt-3" style="width: 18rem">
            <div class="titulo cabecera card-header"><span>{{ this.model.fecha }}</span></div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-info text-white ok">Desayuno <p class="mb-1"><img class="IconoVal" src="../../assets/img/{{this.model.desayuno}}.svg"/></li>
              <li class="list-group-item bg-info text-white ok">Comida <p class="mb-1"></p><img class="IconoVal" src="../../assets/img/{{this.model.comida_primero}}.svg"/>&nbsp;<img class="IconoVal" src="../../assets/img/{{this.model.comida_segundo}}.svg"/>&nbsp;<img class="IconoVal" src="../../assets/img/{{this.model.comida_postre}}.svg"/></li>
              <li class="list-group-item bg-info text-white ok">Merienda <p class="mb-1"></p><img class="IconoVal" src="../../assets/img/{{this.model.merienda}}.svg"/></li>
              <li class="list-group-item bg-info text-white ok">Dormir <p class="mb-1"></p><span class="text-black nook">{{this.model.dormir_inicio}}</span> - <span class="text-black nook">{{this.model.dormir_final}}</span></li>
              <li class="list-group-item bg-info text-white ok">Deposiciones: <p class="mb-1"></p><span class="text-black nook">{{this.model.deposiciones}}</span></li>
              <li class="list-group-item bg-info text-white ok">Observaciones: <p class="mb-1"></p><span class="text-black nook">{{this.model.observaciones}}</span></li>
            </ul>
          </div>
