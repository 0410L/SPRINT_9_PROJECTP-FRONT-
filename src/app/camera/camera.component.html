<div class="text-center" *ngIf="this.getRol()===1; ngIfElse getRol" >
  <h1>404</h1>
  <br>
  <h3>PAGINA NO ENCONTRADA</h3>
  <br>
  <button class="boton btn btn-info p-1" style="height:40px;width:70px" (click)="volver()">Volver</button>
</div>



<h4 class="fw-bold text-center">Escaner QR</h4>
<br>
<div class="container-fluid d-flex justify-content-center align-items-center" *ngIf="this.getRol()===2; ngIfElse getRol">
  <div class="fondo m-4 rounded" style="text-align:center">
    <br>
    <br>
      


      <div>
        <app-spinner *ngIf="showSpinner"></app-spinner>
        <zxing-scanner [device]="device" (scanSuccess)="onCodeResult($event)" *ngIf="showScanner"></zxing-scanner>
      </div>

      
<br>
      
    <div class="row">
      <div class="col">
        <button class="shake boton btn btn-info p-1 mt-2 fw-bold" style="height:40px;width:90px" (click)="encender()">Encender</button>
      </div>

      <div class="col">
        <button class="shake boton btn btn-info p-1 mt-2 fw-bold" style="height:40px;width:90px" (click)="apagar()">Apagar</button>
      </div>

    </div>
    </div>

  </div>
  <br>
    <br>
    <div class="d-grid gap-2 d-md text-center justify-content-center">
      <button class="shake boton btn btn-info p-1 mt-2 fw-bold" style="height:40px;width:70px" (click)="volver()">Volver</button>
</div>
