<div class="hero container-fluid d-flex justify-content-center align-items-center" *ngIf="this.getRol()===1; ngIfElse getRol">

<div class="inicial" style="min-width:25vw">
  <div class="container-fluid text-center ">
    <h4 class="text">Alertas</h4>
    <br>
    <br> 
    <br>
      <div *ngIf="!loading" class="body bg-info rounded shadow">
        <table class="table todo">
          <thead class="cabecera">
           <tr>
                <th><span class="titulo">Fecha</span></th>
                <th><span class="titulo">Observaciones</span></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.model">
              <td class="text-white ok">{{ item.fecha | date : 'd/M/y' }}</td>
              <td class="text-white ok">{{ item.observaciones }} </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-spinner *ngIf="loading"></app-spinner>
      </div>
